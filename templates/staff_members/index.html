<div id="eddbk-staff-members-page" class="eddbk-shrinked-page" v-cloak>
    <div class="vcloak--visible loading-container"></div>
    <staff-members-page inline-template>
        <div class="wrap vcloak--hidden">
            <!--<staff-member-editor @saved="fetchStaffMembers"></staff-member-editor>-->
            <h1 class="wp-heading-inline">
                {{ _('Staff Members') }}
            </h1>
            <button class="page-title-action"
                    @click="openStaffMembersEditor({})"
            >Add New</button>
            <p class="search-box search-box--services">
                <label for="services-search-input" class="screen-reader-text">
                    {{ _('Search Staff Members') }}:
                </label>
                <input type="search" id="services-search-input" :placeholder="_('Search Members')" v-model="search" @keyup.enter="fetchStaffMembers">
                <input type="submit" id="search-submit" :value="_('Search')" class="button" @click="fetchStaffMembers">
            </p>
            <hr class="wp-header-end">

            <staff-memembers @edit="openStaffMembersEditor"
                      @create="openStaffMembersEditor({})"
                      @delete="deleteStaffMember"
                      @save="saveStaffMember"
                      :is-initial-fetch-results="isInitialFetchResults"
            ></staff-memembers>
        </div>
    </staff-members-page>
</div>

${components}
