<div id="eddbk-services-page" class="eddbk-shrinked-page" v-cloak>
    <div class="vcloak--visible loading-container"></div>
    <services-page inline-template>
        <div class="wrap vcloak--hidden">
            <service-editor @saved="fetchServices"></service-editor>
            <h1 class="wp-heading-inline">
                {{ _('Services') }}
            </h1>
            <button class="page-title-action"
                    @click="openServiceEditor({})"
            >Add New</button>
            <p class="search-box search-box--services">
                <label for="services-search-input" class="screen-reader-text">
                    {{ _('Search Services') }}:
                </label>
                <input type="search" id="services-search-input" :placeholder="_('Search Services')" v-model="search" @keyup.enter="fetchServices">
                <input type="submit" id="search-submit" :value="_('Search')" class="button" @click="fetchServices">
            </p>
            <hr class="wp-header-end">

            <services @edit="openServiceEditor"
                      @create="openServiceEditor({})"
                      @delete="deleteService"
                      @save="saveService"
                      :is-initial-fetch-results="isInitialFetchResults"
            ></services>
        </div>
    </services-page>
</div>

${components}
